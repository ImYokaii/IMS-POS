{% extends 'login_base.html' %}

{% block title %}Welcome!{% endblock %}

{% block content %}
<style>
@media screen and (max-width: 1441px) {   
    .card-body {
        width: 100%;
        height: 100%;
        padding: 40px;
        max-height: 500px;
        max-width: 500px;
        background-color: white;
        border-radius: 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    .w-90 {
        width: 100%;
    }
    
    hr {
        border: none;
        border-top: 1px solid black;
        margin: 0;
    }

    .btn {
        border-radius: 10px;
        height: 50px;
    }
}

@media screen and (max-width: 769px) { 
    .card-body {
        max-height: 100%;
        max-width: 100%;
        border-radius: 0px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0);
    }
}

@media screen and (max-width: 577px) {
    .btn {
        font-size: 12px;
    }
}
</style>

<div class="card-body d-flex position-relative flex-column text-center justify-content-center align-items-center">
    <h2 class="card-title fs-1 mb-5">Welcome!</h2>
    
    <div class="d-flex position-relative flex-column align-items-center w-75 gap-2">
        <a href="{% url 'login' %}" class="btn btn-primary w-90 fw-bold d-flex justify-content-center align-items-center gap-2">
            <i class="bi bi-person-fill"></i>
            Login
        </a>
        <div class="d-flex align-items-center w-100">
            <hr class="flex-grow-1" />
            <span class="px-3 fw-bold">or</span>
            <hr class="flex-grow-1" />
        </div>
        <span class="fs-6 fw-bold text-secondary">Create an account</span>
        <a href="{% url 'employee_signup_page' %}" class="btn btn-success w-90 fw-bold d-flex justify-content-center align-items-center gap-2">
            <i class="bi bi-briefcase-fill"></i>
            Sign Up as Employee
        </a>
        <a href="{% url 'supplier_signup_page' %}" class="btn btn-warning w-90 fw-bold d-flex justify-content-center align-items-center gap-2">
            <i class="bi bi-box-seam"></i>
            Sign Up as Supplier
        </a>
    </div>
</div>
{% endblock %}
