{% extends "inventory_base.html" %}

{% block content %}
    <a href="{% url 'product_list' %}" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-bar-left"></i>
        Back
    </a>

    <h1>Restock Product: {{ product.name }} in Actual Unit of {{ product.measurement }}</h1>

    <form method="post">
        {% csrf_token %}
       
        <div class="col-md-6 mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control {% if form.quantity.errors %}is-invalid{% endif %}" id="quantity" name="quantity" value="{{ form.price.value|default:'' }}">
            {% if form.quantity.errors %}
                <div class="invalid-feedback">
                    Invalid data!
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
