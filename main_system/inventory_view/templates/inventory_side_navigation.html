<style>
.side-nav-container {
    background-color: #8E0D0D;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    top: 10vh;
    left: 0px;
    height: 7vh;
    width: 100%;
    gap: 10px;
}

.side-nav-container a {
    color: rgba(255, 255, 255, 0.5);
}

.side-nav-container .nav-item {
    padding: 10px;
    transition: 0.5s ease;
}

.side-nav-container .nav-item:hover {
    color: white;
    border-top-style: solid;
    border-width: 1px;
    border-color: white;
    background-color: #8E0D0D;
}

{% if request.path == '/inventory/product_list/' or request.path == '/inventory/product_list/'%}
.side-nav-container .product-list-link a {
    color: white;
}

.side-nav-container .product-list-link {
    color: white;
    border-top-style: solid;
    border-width: 1px;
    border-color: white;
    background-color: #8E0D0D;
}
{% endif %}

{% if request.path == '/inventory/wasted_product_list/' or request.path == '/inventory/wasted_product_list/'%}
.side-nav-container .wasted-product-list-link a {
    color: white;
}

.side-nav-container .wasted-product-list-link {
    color: white;
    border-top-style: solid;
    border-width: 1px;
    border-color: white;
    background-color: #8E0D0D;
}
{% endif %}

.nav-item strong {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; 
}

@media screen and (max-width: 820px) {
    .side-nav-container {
        gap: 3px;
    }

    .nav-item strong {
        font-size: 10px;
    }
}
</style>

<div class="side-nav-container">
    {% comment %} {% if request.user.userpermission.role == "manager" %}
        <div class="nav-item">
            <a class="nav-link text-white" href={% url 'add_new_product' %}>
                <strong>Restock</strong>
            </a>
        </div>
    {% endif %} {% endcomment %}

    <div class="nav-item product-list-link">
        <a class="nav-link" href="{% url 'product_list' %}">
            <strong>Products</strong>
        </a>
    </div>

    <div class="nav-item wasted-product-list-link">
        <a class="nav-link" href={% url 'wasted_product_list' %}>
            <strong>Product Waste</strong>
        </a>
    </div>
</div>
