<style>
.side-nav-container {
    background-color: #8E0D0D;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    top: 10vh;
    left: 0px;
    height: 7vh;
    width: 100%;
    gap: 10px;
}

.side-nav-container a {
    color: rgba(255, 255, 255, 0.5);
}

.side-nav-container .nav-item {
    padding: 10px;
    transition: 0.5s ease;
}

.side-nav-container .nav-item:hover {
    color: white;
    border-top-style: solid;
    border-width: 1px;
    border-color: white;
    background-color: #8E0D0D;
}

{% if request.path == '/profile/edit_profile/' or request.path == '/profile/edit_profile'%}
.side-nav-container .edit-profile-link a {
    color: white;
}

.side-nav-container .edit-profile-link {
    color: white;
    border-top-style: solid;
    border-width: 1px;
    border-color: white;
    background-color: #8E0D0D;
}
{% endif %}

{% if request.path == '/profile/change_password/' or request.path == '/profile/change_password'%}
.side-nav-container .change-password-link a {
    color: white;
}

.side-nav-container .change-password-link {
    color: white;
    border-top-style: solid;
    border-width: 1px;
    border-color: white;
    background-color: #8E0D0D;
}
{% endif %}

.nav-item strong {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; 
}

@media screen and (max-width: 820px) {
    .side-nav-container {
        gap: 3px;
    }

    .nav-item strong {
        font-size: 10px;
    }
}
</style>

<div class="side-nav-container">
    <div class="nav-item edit-profile-link">
        <a class="nav-link" href="{% url 'edit_profile' %}">
            <strong>Edit Profile</strong>
        </a>
    </div>

    <div class="nav-item change-password-link">
        <a class="nav-link" href="{% url 'change_password' %}">
            <strong>Change Password</strong>
        </a>
    </div>
</div>
