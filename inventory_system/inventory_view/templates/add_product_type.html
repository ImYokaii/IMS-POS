{% extends 'inventory_base.html' %}

{% block title %}Add Stock Choice{% endblock %}

{% block content %}
    <a href="{% url 'add_item_choice' %}" class="btn btn-secondary mb-3">
        <i class="bi bi-arrow-bar-left"></i>
        Back
    </a>

    <div class="text-center mt-5">
        <h1>Choose Product Type</h1>

        <div class="row justify-content-center mt-4" >
            <div class="col-auto" style="display: flex; flex-direction: column;">
                <a href="{% url 'add_perishable' %}" class="btn btn-primary btn-lg" style="width: 200px; height: 150px; display: flex; flex-direction: column;">
                    <i class="bi bi-droplet" style="font-size: 3.5rem;"></i>
                    Perishable
                </a>
            </div>
            
            <div class="col-auto" style="display: flex; flex-direction: column;">
                <a href="{% url 'add_nonperishable' %}" class="btn btn-secondary btn-lg" style="width: 200px; height: 150px; display: flex; flex-direction: column;">
                    <i class="bi bi-box-seam" style="font-size: 3.5rem;"></i>
                    Non-Perishable
                </a>
            </div>
        </div>
    </div>
{% endblock %}
