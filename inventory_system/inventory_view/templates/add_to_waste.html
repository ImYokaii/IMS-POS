{% extends 'inventory_base.html' %}

{% block title %}Add to Waste{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-danger mb-4">Transfer to Waste</h1>

    <form method="post" class="shadow p-4 bg-light rounded">
        {% csrf_token %}
        
        <p class="mb-4">
            How many units of <strong>{{ product.name }}</strong> do you want to transfer to waste?
        </p>

        <div class="mb-3">
            <label for="quantity" class="form-label fw-bold">Quantity</label>
            <input type="number" id="quantity" name="quantity" class="form-control" placeholder="Enter quantity" min="1" required>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label fw-bold">Reason</label>
            <textarea id="reason" name="reason" class="form-control" placeholder="Enter reason for transfer" rows="3" required></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'wasted_product_list' %}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>
            
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Transfer to Waste
            </button>
        </div>
    </form>
</div>
{% endblock %}
