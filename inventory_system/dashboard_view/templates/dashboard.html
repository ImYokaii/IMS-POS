{% extends "dashboard_base.html" %}

{% block content %}
    <div class="container my-4">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="display-4">Overview</h1>
            </div>
        </div>

        <!-- Overview Section -->
        <div class="card-deck row">
            <!-- Total Products Card -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg border-0 rounded-3" style="background-color: #E68369;">
                    <div class="card-body">
                        <h3 class="card-title">
                            <i class="bi bi-box-seam"></i>
                            Total Products
                        </h3>
                        <p class="card-text fs-2 fw-bold">{{ total_products }}</p>
                    </div>
                </div>
            </div>

            <!-- Pending Orders Card -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg border-0 rounded-3" style="background-color: #FFDA76;">
                    <div class="card-body">
                        <h3 class="card-title">
                            <i class="bi bi-cart4"></i>
                            Pending Orders
                        </h3>
                        <p class="card-text fs-2 fw-bold">{{ pending_orders }}</p>
                    </div>
                </div>
            </div>

            <!-- Low Stock Products Card -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg border-0 rounded-3" style="background-color: #88D66C;">
                    <div class="card-body">
                        <h3 class="card-title">
                            <i class="bi bi-exclamation-circle"></i>
                            Low Stock Products
                        </h3>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <p class="card-text fs-2 fw-bold mb-0">{{ low_stock_products }}</p>
                            <a href="{% url 'low_stock_products' %}" class="text-decoration-none" style="color: inherit;">
                                <i class="bi bi-eye" style="font-size: 1.5rem;"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Line Separator -->
        <hr class="my-4" style="border-top: 2px solid #ccc;">

        <!-- Pie Chart Section -->
        <div class="row mt-4">
            <div class="col">
                <div class="card shadow-lg border-0 rounded-3" style="width: 35rem;">
                    <div class="card-body">
                        <h3 class="card-title">Inventory Occupational Percentage</h3>
                        <div class="">
                            <img src="data:image/png;base64,{{ pie_chart }}" alt="pie chart" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
