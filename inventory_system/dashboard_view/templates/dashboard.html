{% extends "dashboard_base.html" %}

{% block content %}
    <div class="container my-4">
        <div class="row">
            <div class="col text-center">
                <h1 class="mb-4">Overview</h1>
            </div>
        </div>

        <div class="d-flex flex-wrap justify-content-start">
            <div class="card mb-4 mx-2" style="width: 20rem; background-color: #E68369;">
                <div class="card-body">
                    <h3 class="card-title">
                        <i class="bi bi-box-seam"></i>
                        Total Products
                    </h3>

                    <p class="card-text fs-1 fw-bold opacity-75">{{ total_products }}</p>
                </div>
            </div>

            <div class="card mb-4 mx-2 d-flex" style="width: 20rem; background-color: #FFDA76;">
                <div class="card-body">
                    <h3 class="card-title">
                        <i class="bi bi-cart4"></i>
                        Pending Orders
                    </h3>

                    <p class="card-text fs-1 fw-bold opacity-75">0</p>
                </div>
            </div>

            <div class="card mb-4 mx-2" style="width: 20rem; background-color: #88D66C;">
                <div class="card-body">
                    <h3 class="card-title">
                        <i class="bi bi-exclamation-circle"></i>
                        Low Stock Products
                    </h3>

                    <div class="d-flex justify-content-between align-items-center mt-2">
                        <p class="card-text fs-1 fw-bold opacity-75 mb-0">{{ low_stock_products }}</p>
                        <a href="{% url 'low_stock_products' %}" class="text-decoration-none" style="color: inherit;">
                            <i class="bi bi-eye opacity-75 opacity-100-hover" style="font-size: 1.5rem;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <div class="row mt-4">
            <div class="col">
                <div class="card" style="width: 35rem;">
                    <div class="card-body">
                        <h3 class="card-title">Inventory Occupational Percentage</h3>
                        <div class="">
                            <img src="data:image/png;base64,{{ pie_chart }}" alt="bar graph" class="img-fluid">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
{% endblock %}
