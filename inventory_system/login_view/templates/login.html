{% extends 'login_base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}  
    <h1>Log In</h1>

    <form method="post">
        {% csrf_token %}

        <h4>Username:</h4>
        {{ form.username }}

        <h4>Password:</h4>
        {{ form.password }}

        <h4>Captcha:</h4>
        {{ form.captcha }}
        
        <div class="btn-container">
            <button type="submit">Login</button>
        </div>
    </form>
{% endblock %}
